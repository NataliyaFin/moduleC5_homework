<body>
  <h1>Задание_4</h1>

  <label for="number1">Введите в поле ввода число (от 100 до 300):</label>
  <input type="number" id="width" name="width" value="100" required min="100" max="300" step="1" pattern=" 0+\.[0-9]*[1-9][0-9]*$" onkeypress="return event.charCode >= 48 && event.charCode <= 57">

  <label for="number2">Введите в поле ввода число (от 100 до 300):</label>
  <input type="number" id="height" name="height" value="100" required min="100" max="300" step="1" pattern=" 0+\.[0-9]*[1-9][0-9]*$" onkeypress="return event.charCode >= 48 && event.charCode <= 57">
  <br>
  <button class="btn">Запрашиваем данные</button>
  <div class="result">Здесь будет результат запроса</div>
